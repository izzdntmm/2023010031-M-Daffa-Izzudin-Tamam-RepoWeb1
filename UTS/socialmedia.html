    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Sosial Media</h1>
            <img src="" alt="">
        </header>
        <!-- Header -->

        <!-- Navigasi -->
        <nav class="navbar">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="konten.html">Minat Saya</a></li>
                <li><a href="socialmedia.html">Social Media</a></li>
                <li style="float: right;"><a id="login-btn" class="login" href="">Login</a></li>
            </ul>
        </nav>
        <!-- Navigasi -->

        <!-- Main -->
        <div id="sosmed">
            <h2>Social Media</h2>
            <a href="https://www.facebook.com/" target="_blank"><img src="Assets/img/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="Assets/img/instagram.png" alt="instagram"></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="Assets/img/tiktok.png" alt="tiktok"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="Assets/img/youtube.png" alt="youtube"></a>
        </div>
        <!-- Main -->

        <!-- login -->
        <div id="popup" class="popup">
            <div class="popup-content">
              <span class="close-btn">&times;</span>
              <h2>Login</h2>
              <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
              </form>
        
              <hr>
        
              <h2>Register</h2>
              <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="username" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
              </form>
            </div>
          </div>
        <!-- login -->

        <!-- Footer -->

        </footer>
        <!-- Footer -->
    </div>

    <script src="Assets/js/script.js"></script>
    
</body>
</html>
